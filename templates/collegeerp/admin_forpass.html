<!DOCTYPE html>
<html lang="en", dir="'ltr">
<head>
    <meta charset="UTF-8">
    <title>Admin Reset Password</title>
    <link rel="stylesheet" href="/static/collegeerp/login.css">
</head>
<body>
    <div class="center">
        <h1>Admin Reset Password</h1>
        <form method="POST" action="#">
        {% csrf_token %}
            <div class="txt_field">
                <input type="text" id = 'aemail' name="aemail" required>
                <span></span>
                <label>Admin Username</label>
            </div>
            <div class="txt_field">
                <input type="password" id = 'oapswd' name="oapswd" required>
                <span></span>
                <label>Old Password</label>
            </div>
            <div class="txt_field">
                <input type="password" id = 'apswd' name="apswd" required>
                <span></span>
                <label>New Password</label>
            </div>
            <div class="txt_field">
                <input type="password" id = 'apswd1' name="apswd1" required>
                <span></span>
                <label>Confirm Password</label>
            </div>
            <!--
            <div class="pass">Back To Login</div> -->
            <input type="submit" value="Confirm">
            <div class="login">
                <p>  </p>
            </div>
        </form>
    </div>
    
</body>
</html>
